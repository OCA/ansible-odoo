---

- name: Set variables depending on the platform and the version of Odoo
  include_vars: "{{ item }}"
  with_first_found:
    - "../vars/{{ ansible_distribution }}-{{ ansible_distribution_major_version | int}}_Odoo-{{ odoo_version | int }}.yml"
  tags:
    - always

- include: install.yml
  tags:
    - odoo
    - odoo_install

- include: wkhtmltox.yml
  tags:
    - odoo
    - odoo_wkhtmltox

- include: reportlab.yml
  tags:
    - odoo
    - odoo_reportlab

- include: postgresql.yml
  tags:
    - odoo
    - odoo_postgresql

- include: service.yml
  tags:
    - odoo
    - odoo_service

---

- name: Configure NodeJS APT repository signing key
  apt_key:
    url: "{{ item.url }}"
    state: "{{ item.state }}"
  with_items: "{{ odoo_node_apt_keys | default([]) }}"

- name: Configure NodeJS APT repository
  apt_repository:
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
  with_items: "{{ odoo_node_apt_repositories | default([]) }}"

- name: Install NodeJS
  apt:  pkg=nodejs
        state=installed
        update_cache=yes

- name: Install Odoo dependencies (npm)
  npm:  name={{ item.name }}
        version={{ item.version }}
        global=yes
  with_items: "{{ odoo_npm_packages | default([]) }}"

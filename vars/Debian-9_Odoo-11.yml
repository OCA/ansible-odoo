odoo_nodejs_apt_package: "nodejs=6.*"
odoo_nodejs_apt_repo: "node_6.x"
odoo_npm_packages:
    - name: less
      version: 2.7.2
    - name: less-plugin-clean-css
      version: 1.5.1
    - name: phantomjs-prebuilt
      version: 2.1.15

odoo_buildout_build_dependencies:
    - python3-virtualenv
    - build-essential
    - python3-dev
    - libxml2-dev
    - libxslt1-dev
    - libpq-dev
    - libldap2-dev
    - libsasl2-dev
    - libopenjp2-7-dev
    - libjpeg62-turbo-dev
    - libtiff5-dev
    - libfreetype6-dev
    - liblcms2-dev
    - libwebp-dev

odoo_buildout_venv_cmd: "virtualenv --no-setuptools --python=python3 {{ odoo_buildout_venv_path }}"

odoo_wkhtmltox_depends:

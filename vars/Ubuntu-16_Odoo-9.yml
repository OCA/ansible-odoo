---

odoo_debian_packages:
    - python-dev
    - python-psycopg2
    - python-simplejson
    - python-lxml
    - python-tz
    - python-imaging
    - python-yaml
    - python-reportlab
    - python-mako
    - python-pychart
    - python-werkzeug
    - python-dateutil
    - python-unittest2
    - python-mock
    - python-openid
    - python-docutils
    - python-feedparser
    - python-gdata
    - python-jinja2
    - python-psutil
    - python-pydot
    - python-webdav
    - python-vatnumber
    - python-vobject
    - python-xlwt
    - python-ldap
    - python-openssl
    - python-egenix-mxdatetime
    - python-zsi
    - python-requests
    - python-pypdf
    - python-decorator
    - python-passlib
    - python-babel
    - python-gevent

odoo_nodejs_apt_package: "nodejs=0.10*"
odoo_nodejs_apt_repo: "node_0.10"
odoo_npm_packages:
    - name: less
      version: 2.5.3
    - name: less-plugin-clean-css
      version: 1.5.1
    - name: phantomjs-prebuilt
      version: 2.1.15

odoo_buildout_build_dependencies:
    - python-virtualenv
    - build-essential
    - python-dev
    - libxml2-dev
    - libxslt1-dev
    - libpq-dev
    - libldap2-dev
    - libsasl2-dev
    - libopenjp2-7-dev
    - libjpeg-turbo8-dev
    - libtiff5-dev
    - libfreetype6-dev
    - liblcms2-dev
    - libwebp-dev

odoo_wkhtmltox_depends:
    - fontconfig
    - libfontconfig1
    - libfreetype6
    - libpng12-0
    - zlib1g
    - libssl1.0.0
    - libx11-6
    - libxext6
    - libxrender1
    - libstdc++6
    - libc6
    - libjpeg-turbo8

# Try Trusty's package if Xenial one is not found
odoo_wkhtmltox_urls:
    - https://github.com/wkhtmltopdf/wkhtmltopdf/releases/download/{{ odoo_wkhtmltox_version }}/wkhtmltox-{{ odoo_wkhtmltox_version }}_linux-{{ ansible_distribution_release }}-{{ odoo_debian_arch }}.deb
    - https://github.com/wkhtmltopdf/wkhtmltopdf/releases/download/{{ odoo_wkhtmltox_version }}/wkhtmltox-{{ odoo_wkhtmltox_version }}_linux-trusty-{{ odoo_debian_arch }}.deb
    - http://nightly.odoo.com/extra/wkhtmltox-{{ odoo_wkhtmltox_version }}_linux-{{ ansible_distribution_release }}-{{ odoo_debian_arch }}.deb
